<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
  </ion-buttons>
    <ion-title>Nhập Tồn Đầu Kỳ</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="content_date">
  <div class="date date_start">
     <span class="txt_date1">Tháng</span>
     <div ion-item no-lines class="select_date">
        <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="startDay"></ion-datetime>
        <ion-icon item-content name="calendar" slot="end" color="primary"></ion-icon>
     </div>
   </div>
   <div class="buttonadd">
     <button class="btn-add">+ Thêm sản phẩm đầu kỳ</button>
   </div>
  <span class="clearfix"></span>
</div >
<div class="list_item">
  <ion-item *ngFor="let i of list_pro" class="total_item">
    <ion-label>Tổng <span>{{i.id}}</span> sản phẩm</ion-label>
    <ion-badge slot="end">22</ion-badge>
  </ion-item>
  <div class="list-opening">
    <ion-item *ngFor="let i of listgoods" (click)="gotoproductdetail2()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/img/download.jpg">
      </ion-thumbnail>
      <ion-label>
        <h3>{{i.name}}</h3>
        <div class="txt_name2">
          <p>SKU:<span class="span1">{{i.sku}}</span></p>
          <div class="ionicon1">
        <ion-icon class="icon1" name="arrow-forward"></ion-icon>
          </div>
        </div>
        <div class="txt_name1">
          <p>Giá nhập:<span class="span2">{{i.entryprice}}</span></p>
        <p class="txtprice">Giá bán:<span class="span3" >{{i.price}}</span></p>
        </div>
      </ion-label>
    </ion-item>
  </div>
</div>
</ion-content>
